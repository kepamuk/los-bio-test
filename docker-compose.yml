version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: los-bio-prod
    ports:
      - "80:80"
    restart: unless-stopped
    networks:
      - los-bio-network

  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: los-bio-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - los-bio-network
    stdin_open: true
    tty: true

networks:
  los-bio-network:
    driver: bridge

